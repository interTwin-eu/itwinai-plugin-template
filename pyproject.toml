[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "itwinai-awesome-plugin"
version = "0.1.0"
description = "User's custom plugin for itwinai"
authors = [{ name = "User Name", email = "user@example.com" }]
dependencies = ["itwinai"]

[tool.setuptools.packages.find]
# Declare this package as part of the `itwinai.plugins` namespace
where = ["src"]
include = ["itwinai.plugins.my_awesome_plugin"]

# itwinai plugin configuration
# Project basic metadata can be inferred from the top level "project" table
[tool.itwinai]
container-image = ""
cwl-file = ""
